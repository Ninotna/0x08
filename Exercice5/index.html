<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Page sans Accessibilité</title>
</head>
<body>
<h1>Titre de la Page</h1>
<p>Ceci est un paragraphe de texte.</p>

<!-- Formulaire sans étiquette pour les champs -->
<form><label for="name">Nom</label>
    <input name="name" aria-label="name" id="name" type="text" placeholder="Entrez votre nom">
    <label for="email">Email</label><input aria-label="email" id="email" name="email" type="email" placeholder="Entrez votre adresse e-mail">
    <button id ="button" type="submit">Envoyer</button>
</form>

<!-- Image sans attribut alt -->
<img src="assets/image.png" height="250" alt="Description de l'image" aria-label="Description de l'image">

<!-- Lien sans texte descriptif -->
<a href="#" title="Titre" aria-label="Cliquez ici">Cliquez ici</a>
</body>
</html>
